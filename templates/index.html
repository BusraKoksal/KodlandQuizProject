<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINAV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <div class="display-6"> Apply </div>
    <form method="POST">
        <div class="form-group my-2  ">
          <label>Kullanıcı adı</label>
          <input name="username" class="form-control"/>
        </div>
        <div class="form-group my-2  ">
            <label>email</label>
            <input name="email" class="form-control"/>
          </div>

        
        {% for question in questions %}
        <div class="form-group my-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <fieldset>
                    <p>{{ question.QuestionText }}</p>
                    
                    <div>
                        <input type="radio" name="answers{{loop.index}}" value="A"/>
                        <label>{{ question.optionA }}</label>
                    </div>
                    <div>
                        <input type="radio" name="answers{{loop.index}}" value="B"/>
                        <label>{{ question.optionB }}</label>
                    </div>
                    <div>
                        <input type="radio" name="answers{{loop.index}}" value="C"/>
                        <label>{{ question.optionC }}</label>
                    </div>
                    <div>
                        <input type="radio" name="answers{{loop.index}}" value="D"/>
                        <label>{{ question.optionD }}</label>
                    </div>
                </fieldset>
              </li>
            </ul>
        </div>
        {% endfor %}
        
        <div> 
            <button class="btn btn-primary"type="submit">GÖNDER</button>
       
        </div>
    </form> 
</body>
</html>
